<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بیم‌لند | در حال بروزرسانی</title>
    <style>
        body { font-family: Tahoma, Arial; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: white; padding: 50px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        img.logo { max-width: 150px; margin-bottom: 20px; }
        h1 { color: #333; font-size: 24px; }
        p { color: #666; font-size: 18px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="بیم‌لند" class="logo">
        <h1>سایت بیم‌لند (bimland.ir) در حال طراحی است</h1>
        <p>به زودی با خدماتی نوین در کنار شما خواهیم بود.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
