<!DOCTYPE html>
<html lang="fa" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimland | بیم لند</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #003399;
            --secondary: #00d4ff;
            --text: #ffffff;
        }
        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); font-family: 'Segoe UI', Tahoma, Arial; }
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #0044cc 0%, #001133 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            color: var(--text); overflow: hidden;
        }
        /* Language Switcher */
        .lang-btn {
            position: fixed; top: 30px; left: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px; border-radius: 50px; cursor: pointer;
            z-index: 1000; display: flex; align-items: center; gap: 10px; color: white;
            font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .lang-btn:hover { background: rgba(255, 255, 255, 0.25); transform: translateY(-3px); }

        /* Main Glass Card */
        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 60px 40px; border-radius: 40px; text-align: center;
            max-width: 550px; width: 90%; box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            position: relative; animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .logo-area img {
            width: 140px; filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
            margin-bottom: 30px; animation: pulse 3s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .status-badge {
            display: inline-block; padding: 6px 20px; background: linear-gradient(90deg, #ff9900, #ffcc00);
            color: #000; border-radius: 50px; font-size: 13px; font-weight: 800; margin-bottom: 20px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        h1 { font-size: 3rem; margin: 0; background: linear-gradient(to right, #fff, #88bfff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .slogan { font-size: 1.4rem; color: var(--secondary); margin: 15px 0; font-weight: 300; }
        .description { opacity: 0.8; line-height: 1.8; margin-bottom: 40px; font-size: 1.1rem; }

        .contact-box {
            background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1); display: block;
            text-decoration: none; color: white; font-size: 1.5rem; font-weight: bold;
        }
        .contact-box:hover { background: rgba(0, 212, 255, 0.2); border-color: var(--secondary); }
        
        .footer-text { position: absolute; bottom: 20px; font-size: 0.8rem; opacity: 0.4; width: 100%; left: 0; }

        /* RTL/LTR Logic */
        [dir="ltr"] .lang-btn { left: auto; right: 30px; }
    </style>
</head>
<body>

    <div class="lang-btn" onclick="toggleLang()">
        <i class="fas fa-language"></i>
        <span id="btn-text">English</span>
    </div>

    <div class="card">
        <div class="logo-area">
            <img src="logo.png" alt="Bimland">
        </div>

        <div class="status-badge" id="badge">به زودی</div>
        <h1 id="title">بیم لند</h1>
        <div class="slogan" id="slogan">تجربه هوشمند امنیت</div>
        <p class="description" id="desc">ارائه خدمت نوین و تخصصی بیمه در ایران</p>

        <a href="tel:09215112568" class="contact-box">
            <i class="fas fa-phone-volume" style="margin-left: 10px;"></i>
            <span dir="ltr">0921 511 2568</span>
        </a>
        
        <div class="footer-text">Bimland.ir © 2026</div>
    </div>

    <script>
        let lang = 'fa';
        function toggleLang() {
            const html = document.getElementById('main-html');
            const elements = {
                btn: document.getElementById('btn-text'),
                badge: document.getElementById('badge'),
                title: document.getElementById('title'),
                slogan: document.getElementById('slogan'),
                desc: document.getElementById('desc')
            };

            if (lang === 'fa') {
                html.dir = 'ltr';
                elements.btn.innerText = 'فارسی';
                elements.badge.innerText = 'Coming Soon';
                elements.title.innerText = 'BIMLAND';
                elements.slogan.innerText = 'The Smart Experience of Security';
                elements.desc.innerText = 'Modern & Professional Insurance Services in Iran';
                lang = 'en';
            } else {
                html.dir = 'rtl';
                elements.btn.innerText = 'English';
                elements.badge.innerText = 'به زودی';
                elements.title.innerText = 'بیم لند';
                elements.slogan.innerText = 'تجربه هوشمند امنیت';
                elements.desc.innerText = 'ارائه خدمت نوین و تخصصی بیمه در ایران';
                lang = 'fa';
            }
        }
    </script>
</body>
</html>
