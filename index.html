<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-12">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIMLAND | بیم‌لند - سرزمین بیمه های تخصصی</title>
<style>
:root { --dark:#0f172a; --gold:#fbbf24; --white:#ffffff; }
body { margin:0; font-family:system-ui,sans-serif; background:var(--dark); color:var(--white); display:flex; justify-content:center; align-items:center; min-height:100vh; padding:1rem; }
.container { text-align:center; max-width:600px; width:100%; }
h1 { font-size:4rem; margin-bottom:0.5rem; font-weight:900; }
p.slogan { color:var(--gold); font-style:italic; margin-bottom:2rem; }
.glass { background:rgba(255,255,255,0.05); backdrop-filter:blur(10px); padding:2rem; border-radius:2rem; margin-bottom:2rem; }
.tip-title { color:var(--gold); font-weight:900; letter-spacing:0.1em; margin-bottom:1rem; display:block; }
.tip-content { font-weight:700; min-height:3rem; transition:0.5s; }
.lang-btn { position:fixed; top:1rem; left:1rem; background:var(--gold); color:#000; border-radius:50%; width:45px; height:45px; display:flex; justify-content:center; align-items:center; font-weight:900; cursor:pointer; }
.calc-btn { position:fixed; top:1rem; right:1rem; background:var(--gold); color:#000; padding:0.5rem 1rem; border-radius:50px; font-weight:900; cursor:pointer; }
.clock { font-family:monospace; opacity:0.5; margin-bottom:1rem; display:block; }
.footer { opacity:0.6; font-size:0.75rem; margin-top:2rem; }
</style>
</head>
<body>
<div class="lang-btn" onclick="toggleLang()" id="lang-btn">EN</div>
<a href="calc.html" class="calc-btn">استعلام بیمه تضمین کیفیت ساخت </a>
<div class="container">
<h1 id="title">بیم‌لند</h1>
<p class="slogan" id="slogan">همراهِ هوشمندِ روزهای سخت</p>
<div class="glass">
<span class="clock" id="clock"></span>
<span class="tip-title" id="tip-title">نکته کارشناسی روز</span>
<p class="tip-content" id="tip-content">در حال تحلیل داده‌های بیمه‌ای...</p>
</div>
<div class="footer">
<p>www.bimland.ir</p>
<p>SUPPORT: 09215112568 | COMING SOON 2026</p>
</div>
</div>

<script>
const tips={fa:["در بیمه ثالث، تخفیف‌ها به پلاک جدید مالک خودرو منتقل می‌شود.","بیمه بدنه خسارت‌های سیل و زلزله را با پوشش اضافی جبران می‌کند.","مهندسان ناظر باید بیمه مسئولیت خود را پیش از تجهیز کارگاه فعال کنند."],
en:["Third-party discounts transfer to the owner's new license plate.","Body insurance covers natural disasters with an extra clause.","Supervising engineers must activate liability before site setup."]};

let lang='fa';
function toggleLang(){
lang=lang==='fa'?'en':'fa';
document.body.dir=lang==='fa'?'rtl':'ltr';
document.getElementById('lang-btn').innerText=lang==='fa'?'EN':'FA';
document.getElementById('title').innerText=lang==='fa'?'بیم‌لند':'BIMLAND';
document.getElementById('slogan').innerText=lang==='fa'?'همراهِ هوشمندِ روزهای سخت':'Your Smart Insurance Partner';
document.getElementById('tip-title').innerText=lang==='fa'?'نکته کارشناسی روز':'Expert Daily Tip';
showTip();
}

function showTip(){
const t=tips[lang][Math.floor(Math.random()*tips[lang].length)];
document.getElementById('tip-content').innerText=t;
}

function updateClock(){
const now=new Date();
document.getElementById('clock').innerText=now.toLocaleTimeString(lang==='fa'?'fa-IR':'en-US');
}

setInterval(updateClock,1000);
setInterval(showTip,10000);
showTip();
updateClock();
</script>
</body>
</html>
